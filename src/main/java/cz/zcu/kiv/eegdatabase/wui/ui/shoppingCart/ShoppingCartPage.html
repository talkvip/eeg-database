<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en" lang="en">
<body>
    <wicket:extend>
        <div class="leftMenu" wicket:id="leftMenu"></div>

        <div class="mainContentWithMenu">
            <h1 wicket:id="title"></h1>
            <wicket:container wicket:id="emptyCart"></wicket:container>

            <table class="dataTable measurationListDataTable" wicket:id="itemsContainer">
                <tbody>
                    <tr wicket:id="items">
                        <td>
                            <fieldset>
                            <legend><span wicket:id="removeItemLink"></span></legend>
                            <span wicket:id="item"></span><br />
<!--                             <span><wicket:message key="dataTable.heading.price"></wicket:message>:<span wicket:id="price"></span></span><br/> -->
                            <span><wicket:message key="dataTable.heading.licenseTitle"></wicket:message>: <select wicket:id="license"></select><span wicket:id="NoLicenseLabel"></span></span>
                            </fieldset>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <span wicket:id="totalPriceMessage"></span> <span wicket:id="totalPriceAmount"></span>

                <!--                 
                    <a href="#" wicket:id="PayPalExpressCheckoutLink">
                        <img src="https://www.paypal.com/en_US/i/btn/btn_xpressCheckout.gif" align="right" style="margin-right: 7px;">
                    </a>
                -->
                <a href="#" wicket:id="createOrder" class="lightButtonLink"><wicket:message key="label.order.action.create"></wicket:message></a>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
